# ================================= #
# A Universal Hyprlock Theme        #
# ================================= #

# --- GENERAL ---
general {
    hide_cursor = true
    grace = 1
}

# --- BACKGROUND ---
background {
    monitor =
    path = screenshot  # Use a screenshot of the current screen
    blur_passes = 4
    blur_size = 8
}

# --- CLOCK (Centered) ---
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.9)
    font_size = 96
    font_family = Monospace Bold

    position = 0, 0
    halign = center
    valign = center
}

# --- DATE (Below Clock) ---
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +"%A, %d %B")" # Example: "Saturday, 11 October"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = Monospace

    position = 0, -100 # Positioned just below the main clock
    halign = center
    valign = center
}


# --- INPUT FIELD (Bottom) ---
input-field {
    monitor =
    size = 300, 50
    position = 0, 150 # Position near the bottom
    halign = center
    valign = bottom

    outline_thickness = 2
    rounding = 25 # Fully rounded corners for a "pill" shape

    inner_color = rgba(20, 20, 20, 0.75)  # Dark, semi-transparent background
    outer_color = rgb(235, 235, 235)      # Clean white/light grey border

    font_color = rgb(235, 235, 235)
    font_family = Monospace
    
    check_color = rgb(0, 0, 0) 
    fail_color  = rgb(231, 76, 60)   # Red for failure
    fail_timeout = 2000

    placeholder_text = <i>Password...</i> # Italicized placeholder text
    hide_input = false
    fade_on_empty = false
}
